<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Apps | SurakshaVault</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light Mode Colors */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #a5b4fc;
            --secondary: #10b981;
            --accent: #f59e0b;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --info: #3b82f6;
            
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --text-inverse: #ffffff;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --bg-card: #ffffff;
            --bg-overlay: rgba(0, 0, 0, 0.5);
            
            --border: #e5e7eb;
            --border-light: #f3f4f6;
            --border-focus: #6366f1;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            
            --navbar-height: 4rem;
            --sidebar-width: 16rem;
        }

        /* Dark Mode Colors */
        [data-theme="dark"] {
            --primary: #818cf8;
            --primary-dark: #6366f1;
            --primary-light: #c7d2fe;
            --secondary: #34d399;
            --accent: #fbbf24;
            --danger: #f87171;
            --warning: #fbbf24;
            --success: #34d399;
            --info: #60a5fa;
            
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --text-inverse: #111827;
            
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-card: #1e293b;
            --bg-overlay: rgba(0, 0, 0, 0.8);
            
            --border: #334155;
            --border-light: #475569;
            --border-focus: #818cf8;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 10px 10px -5px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: var(--radius-sm);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Enhanced Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--navbar-height);
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] .navbar {
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid var(--border);
        }

        .navbar-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .sidebar-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sidebar-toggle:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .brand-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            box-shadow: var(--shadow-md);
        }

        .brand-text {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .navbar-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .user-avatar {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        /* Enhanced Sidebar */
        .sidebar {
            position: fixed;
            top: var(--navbar-height);
            left: 0;
            width: var(--sidebar-width);
            height: calc(100vh - var(--navbar-height));
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            overflow-y: auto;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-content {
            padding: 1.5rem;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            padding: 0 0.75rem;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav-item {
            margin-bottom: 0.25rem;
        }

        .sidebar-nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .sidebar-nav-link:hover,
        .sidebar-nav-link.active {
            background: var(--bg-tertiary);
            color: var(--primary);
        }

        .sidebar-nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 1.5rem;
            background: var(--primary);
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
        }

        .sidebar-nav-icon {
            width: 1.25rem;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            margin-left: 0;
            margin-top: var(--navbar-height);
            padding: 2rem;
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: calc(100vh - var(--navbar-height));
        }

        .main-content.sidebar-open {
            margin-left: var(--sidebar-width);
        }

        /* Login Form Styling */
        .login-container {
            max-width: 400px;
            margin: 4rem auto;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--border-focus);
        }

        /* Companies Grid */
        .companies-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .companies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .company-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .company-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .company-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--border-focus);
        }

        .company-card:hover::before {
            opacity: 1;
        }

        .company-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .company-icon {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .company-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .company-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin: 0;
        }

        /* Company Details */
        .company-details {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .company-details-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: between;
        }

        .company-details-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .company-details-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--primary);
            color: white;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .company-details-body {
            padding: 2rem;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .detail-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-value {
            font-size: 0.875rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .detail-value.link {
            color: var(--primary);
            text-decoration: none;
        }

        .detail-value.link:hover {
            text-decoration: underline;
        }

        .back-btn {
            margin-bottom: 1.5rem;
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-overlay);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content.sidebar-open {
                margin-left: 0;
            }
            
            .sidebar {
                width: 100%;
                max-width: var(--sidebar-width);
            }
        }

        @media (max-width: 768px) {
            .navbar-container {
                padding: 0 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .companies-grid {
                grid-template-columns: 1fr;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .navbar-container {
                padding: 0 0.75rem;
            }
            
            .main-content {
                padding: 0.75rem;
            }
            
            .login-container {
                margin: 2rem auto;
                padding: 1.5rem;
            }
        }

        /* Fade-in Animation */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

// Encryption/Decryption mapping (must match registration logic)
const encMap = {
  '0': "@!#45",  '1': "$#$234", '2': "QwEr2", '3': "ZxCv3",
  '4': "MnBv4",  '5': "PoIj5",  '6': "LkJh6", '7': "UuYt7",
  '8': "AaSs8",  '9': "DdFf9",
  'a': "GhJk1",  'b': "ZxXc2",  'c': "VvBb3", 'd': "CcNn4",
  'e': "MmQq5",  'f': "WwEe6",  'g': "RrTt7", 'h': "YyUu8",
  'i': "IiOo9",  'j': "PpLl0",  'k': "KkJj1", 'l': "HhGg2",
  'm': "FfDd3",  'n': "SsAa4",  'o': "ZzXx5", 'p': "CcVv6",
  'q': "BbNn7",  'r': "MmKk8",  's': "JjHh9", 't': "GgFf0",
  'u': "DdSs1",  'v': "AaZz2",  'w': "XxCc3", 'x': "VvBb4",
  'y': "NnMm5",  'z': "LlKk6",
  ' ': "SPC",  '.': "DOT",  ',': "COM", '!': "EXC", '@': "AYWT",
};
const decMap = {};
for (const [ch, tok] of Object.entries(encMap)) {
  decMap[tok] = ch;
}

// Decrypts cipher text by scanning and matching tokens
function decrypt(cipher) {
  let plain = "";
  let i = 0;
  const tokens = Object.values(encMap);
  while (i < cipher.length) {
    let found = false;
    for (const tok of tokens) {
      if (cipher.startsWith(tok, i)) {
        plain += decMap[tok];
        i += tok.length;
        found = true;
        break;
      }
    }
    if (!found) {
      // Unknown token, skip one char
      i++;
    }
  }
  return plain;
}

            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('sv_theme', newTheme);
            updateThemeIcon();
        }

        updateThemeIcon();
        themeToggle.addEventListener('click', toggleTheme);

        // Sidebar Management
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const mainContent = document.getElementById('mainContent');

        function toggleSidebar() {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
            mainContent.classList.toggle('sidebar-open');
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
            mainContent.classList.remove('sidebar-open');
        }

        sidebarToggle.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', closeSidebar);

        // User Avatar
        const userAvatar = document.getElementById('userAvatar');
        const username = localStorage.getItem('sv_username') || 'User';
        userAvatar.textContent = username.charAt(0).toUpperCase();

        // Login Form Handler
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            const originalBtnContent = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="loading"></span> Signing In...';
            submitBtn.disabled = true;

            try {
                const resp = await fetch(`${apiBase}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: usernameInput.value, 
                        password: passwordInput.value 
                    })
                });

                if (!resp.ok) throw new Error('Login failed');

                const token = await resp.text();
                localStorage.setItem('sv_token', token);
                localStorage.setItem('sv_username', usernameInput.value);

                // Update user avatar
                userAvatar.textContent = usernameInput.value.charAt(0).toUpperCase();

                // Hide login form and show companies
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('companiesContainer').style.display = 'block';

                fetchCompanies();
            } catch (err) {
                alert('Error: ' + err.message);
            } finally {
                submitBtn.innerHTML = originalBtnContent;
                submitBtn.disabled = false;
            }
        });

        // Fetch Companies
        async function fetchCompanies() {
            const token = localStorage.getItem('sv_token');
            try {
                const resp = await fetch(`${apiBase}/auth/getAllCompanies`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!resp.ok) throw new Error('Failed fetching companies');

                const companies = await resp.json();
                displayCompanies(companies);
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        // Display Companies
        function displayCompanies(companies) {
            const listDiv = document.getElementById('companiesList');
            listDiv.innerHTML = '';

            companies.forEach(company => {
                const companyCard = document.createElement('div');
                companyCard.className = 'company-card fade-in';
                companyCard.innerHTML = `
                    <div class="company-header">
                        <div class="company-icon">
                            ${(company.companyName || company.username || 'C').charAt(0).toUpperCase()}
                        </div>
                        <div>
                            <h3 class="company-name">${company.companyName || company.username || 'Unknown Company'}</h3>
                            <p class="company-subtitle">${company.email || 'No email provided'}</p>
                        </div>
                    </div>
                `;
                
                companyCard.addEventListener('click', () => fetchCompanyInfo(company.username || company.companyName));
                listDiv.appendChild(companyCard);
            });
        }

        // Fetch Company Info
        async function fetchCompanyInfo(companyName) {
            const token = localStorage.getItem('sv_token');
            try {
                const resp = await fetch(`${apiBase}/company/${encodeURIComponent(companyName)}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (resp.status === 404) {
                    alert('Company not found');
                    return;
                }

                if (!resp.ok) throw new Error('Failed fetching company info');

                const info = await resp.json();
                displayCompanyDetails(info);
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        // Display Company Details
        function displayCompanyDetails(company) {
            document.getElementById('companiesContainer').style.display = 'none';
            document.getElementById('companyDetailsContainer').style.display = 'block';

            const detailsGrid = document.getElementById('companyDetailsGrid');
            detailsGrid.innerHTML = '';

            // Define the fields we want to show
            const fieldsToShow = [
                { key: 'companyName', label: 'Company Name', icon: 'building' },
                { key: 'gst', label: 'GST Number', icon: 'receipt' },
                { key: 'address', label: 'Address', icon: 'map-marker-alt' },
                { key: 'description', label: 'Description', icon: 'info-circle' },
                { key: 'contactEmail', label: 'Contact Email', icon: 'envelope', isLink: true, linkPrefix: 'mailto:' },
                { key: 'website', label: 'Website', icon: 'globe', isLink: true, linkPrefix: 'https://' },
                { key: 'industryAttachment', label: 'Industry Attachment', icon: 'paperclip' }
            ];

            fieldsToShow.forEach(field => {
                let value = company[field.key];
                // Decrypt for specific fields if value exists
                if (value && ['address', 'description', 'contactEmail', 'website'].includes(field.key)) {
                    // Heuristic: if value contains any known token, decrypt, else show as-is
                    const tokens = Object.values(encMap);
                    let isEncrypted = false;
                    for (const t of tokens) {
                        if (value.includes(t)) {
                            isEncrypted = true;
                            break;
                        }
                    }
                    if (isEncrypted) {
                        try {
                            value = decrypt(value);
                        } catch (e) {
                            // fallback to original value
                        }
                    }
                }
                if (value) {
                    const detailItem = document.createElement('div');
                    detailItem.className = 'detail-item';
                    let displayValue = value;
                    if (field.isLink) {
                        const href = field.linkPrefix + (field.linkPrefix === 'https://' && !value.startsWith('http') ? value : value.replace(/^https?:\/\//, ''));
                        displayValue = `<a href="${href}" class="detail-value link" target="_blank" rel="noopener noreferrer">${value}</a>`;
                    } else {
                        displayValue = `<span class="detail-value">${value}</span>`;
                    }
                    detailItem.innerHTML = `
                        <div class="detail-label">
                            <i class="fas fa-${field.icon}"></i>
                            ${field.label}
                        </div>
                        ${displayValue}
                    `;
                    detailsGrid.appendChild(detailItem);
                }
            });
        }

        // Back Button Handler
        document.getElementById('backBtn').addEventListener('click', () => {
            document.getElementById('companyDetailsContainer').style.display = 'none';
            document.getElementById('companiesContainer').style.display = 'block';
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (sidebar.classList.contains('open')) {
                    closeSidebar();
                } else if (document.getElementById('companyDetailsContainer').style.display === 'block') {
                    document.getElementById('backBtn').click();
                }
            }
        });

        // Check if user is already logged in
        if (localStorage.getItem('sv_token')) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('companiesContainer').style.display = 'block';
            fetchCompanies();
        }
    </script>
</body>
</html>
